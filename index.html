---
layout: default
title: pushing doors to see what will open
---

<div id="home">
  <h1>Blog Posts</h1>
  <div class="posts">
    {% for post in site.posts %}
    <div class="post">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p><span>{{ post.date | date_to_string }}</span></p>
      <p>{{ post.description }}</p>
    </div>
    {% endfor %}
  </div>
</div>
